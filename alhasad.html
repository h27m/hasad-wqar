                    <div class="checkbox-text">

            </div>

                    <div class="input-field">

                    </div>
                    <div class="input-field">
                        <input type="text"  placeholder="مقدار الحفط -عدد الأوجه" required name="entry.742866208">

                    </div>
                    <div class="input-field">
                        <input type="text" placeholder=" المراجعة" required  name="entry.1869381297">

                    </div>
                    <div class="input-field">
                        <input type="text"  placeholder="مقدار المراجعة -عدد الأوجه" required  name="entry.875875412">
